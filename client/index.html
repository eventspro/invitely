    <!-- Ensure Armenian characters render properly -->
    <style>
      /* Core font stack prioritizing system fonts that support Armenian */
      :root {
        --armenian-sans: system-ui, "Arial Unicode MS", "Lucida Grande", "Sylfaen", "Noto Sans Armenian", Arial, sans-serif;
        --armenian-serif: "Times New Roman", "Georgia", "Sylfaen", "Noto Serif Armenian", serif;
      }
      
      /* Base font settings */
      html, body {
        font-family: var(--armenian-sans);
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* All text elements get Armenian-compatible fonts */
      *, *::before, *::after {
        font-family: var(--armenian-sans);
      }
      
      /* Headings use serif */
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--armenian-serif);
      }
      
      /* Force Armenian text rendering */
      .armenian-text, [lang="hy"] {
        font-family: var(--armenian-sans) !important;
        unicode-bidi: isolate;
        direction: ltr;
      }
      
      /* Remove font loading delays */
      .font-loading, .fonts-loaded {
        visibility: visible !important;
      }
      
      /* Emergency visibility */
      body {
        visibility: visible !important;
      }
    </style>
    
    <!-- Emergency Armenian font fix - Load immediately -->
    <script src="/armenian-fix.js"></script>
    
    <!-- Font loading detection script -->
    <script>
      (function() {
        console.log('üîß Simple Armenian Font Fix');
        
        // Ensure content is visible immediately
        document.documentElement.style.visibility = 'visible';
        document.body.style.visibility = 'visible';
        
        // Remove any font loading classes that hide content
        document.documentElement.classList.remove('font-loading');
        document.documentElement.classList.add('fonts-loaded');
        
        console.log('‚úÖ Content visibility ensured');
      })();
    </script>
